<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Online Sincronizada</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #121212; 
            color: #e0e0e0; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
        }
        .header-title { font-size: 2.5em; color: #f1c40f; font-weight: 800; margin: 20px 0; text-transform: uppercase; }
        .wrapper { display: flex; flex-direction: row; align-items: center; gap: 40px; padding: 20px; }
        
        .controls { 
            background: #1e1e1e; padding: 25px; border-radius: 20px; 
            border: 1px solid #333; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        
        #canvas-container { position: relative; display: flex; flex-direction: column; align-items: center; }
        .arrow { width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 40px solid #ff4757; margin-bottom: -10px; z-index: 20; }
        canvas { border: 10px solid #222; border-radius: 50%; background: white; box-shadow: 0 0 50px rgba(0,0,0,0.7); width: 450px; height: 450px; }
        
        textarea { width: 92%; height: 100px; margin: 10px 0; border-radius: 10px; border: none; padding: 10px; background: #333; color: white; resize: none; }
        button { width: 100%; padding: 15px; cursor: pointer; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; font-size: 16px; }
        .btn-update { background: #444; color: #bbb; }
        .btn-spin { background: #e67e22; color: white; font-size: 1.3em; box-shadow: 0 5px 0 #d35400; }
        .btn-spin:active { transform: translateY(4px); box-shadow: 0 1px 0 #d35400; }
        
        #resultado { margin-top: 20px; font-size: 1.6em; font-weight: bold; color: #f1c40f; text-align: center; min-height: 40px; }

        @media (max-width: 900px) { 
            .wrapper { flex-direction: column; } 
            .controls { width: 90%; }
        }
    </style>
</head>
<body>

    <div class="header-title">Ruleta Online</div>

    <div class="wrapper">
        <div class="controls" id="adminPanel">
            <h3 style="margin:0; text-align: center;">‚öôÔ∏è Ajustes</h3>
            <textarea id="listaPremios">Pizza, Tacos, Sushi, Cine, Regalo, Helado</textarea>
            <button class="btn-update" onclick="actualizarDB()">Sincronizar Premios</button>
            <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
            <button class="btn-spin" id="spinBtn" onclick="lanzarGiroSincronizado()">¬°GIRAR PARA TODOS! üîê</button>
            <div id="resultado">Esperando acci√≥n...</div>
        </div>

        <div id="canvas-container">
            <div class="arrow"></div>
            <canvas id="ruleta" width="450" height="450"></canvas>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN DE TU FIREBASE (YA PEGADA)
        const firebaseConfig = {
            apiKey: "AIzaSyAbYrsLfCMc8fogIqwFvxKCWltzmWXyTUw",
            authDomain: "ruletaenvivo.firebaseapp.com",
            databaseURL: "https://ruletaenvivo-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ruletaenvivo",
            storageBucket: "ruletaenvivo.firebasestorage.app",
            messagingSenderId: "1003275370458",
            appId: "1:1003275370458:web:efcf59ef3dac3516ae4ae3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const canvas = document.getElementById('ruleta');
        const ctx = canvas.getContext('2d');
        let premios = [];
        let anguloActual = 0;
        const colores = ["#e74c3c", "#3498db", "#f1c40f", "#2ecc71", "#9b59b6", "#1abc9c", "#e67e22"];
        
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // 1. ESCUCHAR CAMBIOS (Cuando t√∫ cambias algo, se cambia en todos los celulares)
        db.ref('ruleta').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                premios = data.premios || [];
                // Si la ruleta est√° en reposo, dibujamos la posici√≥n guardada
                if (data.estado !== 'girando') {
                    anguloActual = data.anguloFinal || 0;
                    dibujar(anguloActual);
                }
                // Si recibimos se√±al de giro nuevo
                if (data.estado === 'girando' && data.trigger !== window.lastTrigger) {
                    ejecutarGiroVistoPorTodos(data.fuerza, data.timestamp);
                    window.lastTrigger = data.trigger;
                }
            }
        });

        function actualizarDB() {
            const p = document.getElementById('listaPremios').value.split(',').map(x => x.trim()).filter(x => x !== "");
            db.ref('ruleta').update({ premios: p, estado: 'parado' });
            alert("Premios actualizados en todos los dispositivos");
        }

        function lanzarGiroSincronizado() {
            const clave = prompt("Introduce clave maestra:");
            if (clave === "premio") {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const fuerza = Math.random() * 5000 + 5000;
                const triggerId = Math.random().toString(36);
                db.ref('ruleta').update({
                    estado: 'girando',
                    fuerza: fuerza,
                    trigger: triggerId,
                    timestamp: Date.now()
                });
            }
        }

        function dibujar(o = 0) {
            const n = premios.length; if (n < 1) return;
            const a = (2 * Math.PI) / n; const cx = 225, cy = 225, r = 210;
            ctx.clearRect(0, 0, 450, 450);
            premios.forEach((p, i) => {
                const ang = i * a + o;
                ctx.beginPath(); ctx.fillStyle = colores[i % colores.length];
                ctx.moveTo(cx, cy); ctx.arc(cx, cy, r, ang, ang + a); ctx.fill();
                ctx.strokeStyle = "#111"; ctx.lineWidth = 2; ctx.stroke();
                ctx.save(); ctx.translate(cx, cy); ctx.rotate(ang + a / 2);
                ctx.textAlign = "right"; ctx.fillStyle = "white";
                ctx.font = "bold 16px Arial"; ctx.fillText(p, r - 30, 5); ctx.restore();
            });
        }

        function ejecutarGiroVistoPorTodos(fuerza, inicioTiempo) {
            const duracion = 5000;
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            document.getElementById('resultado').innerText = "üé∞ ¬°Girando en vivo!";

            function animar() {
                let progreso = (Date.now() - inicioTiempo) / duracion;
                if (progreso > 1) progreso = 1;
                const suavizado = 1 - Math.pow(1 - progreso, 4);
                const angTotal = anguloActual + fuerza * suavizado;
                dibujar(angTotal);

                if (progreso < 1) { requestAnimationFrame(animar); } 
                else {
                    const anguloFinal = angTotal % (2 * Math.PI);
                    btn.disabled = false;
                    const n = premios.length;
                    const finalIdx = Math.floor((2 * Math.PI - (anguloFinal % (2 * Math.PI)) + (1.5 * Math.PI)) % (2 * Math.PI) / ((2 * Math.PI)/n));
                    const ganador = premios[finalIdx];
                    document.getElementById('resultado').innerText = "üéâ ¬°GANADOR: " + ganador + "!";
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    
                    // Solo el admin guarda el resultado final en la DB para que los que entren tarde lo vean
                    if (document.getElementById('adminPanel').style.display !== 'none') {
                        db.ref('ruleta').update({ estado: 'parado', anguloFinal: anguloFinal });
                    }
                }
            }
            animar();
        }
    </script>
</body>
</html>
