<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Sincronizada Total</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .header-title { font-size: 2.5em; color: #f1c40f; font-weight: 800; margin: 20px 0; text-transform: uppercase; }
        .wrapper { display: flex; flex-direction: row; align-items: center; gap: 40px; padding: 20px; }
        .controls { background: #1e1e1e; padding: 25px; border-radius: 20px; border: 1px solid #333; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #canvas-container { position: relative; display: flex; flex-direction: column; align-items: center; }
        .arrow { width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 40px solid #ff4757; margin-bottom: -10px; z-index: 20; }
        canvas { border: 10px solid #222; border-radius: 50%; background: white; width: 450px; height: 450px; }
        textarea { width: 92%; height: 100px; margin: 10px 0; border-radius: 10px; border: none; padding: 10px; background: #333; color: white; resize: none; }
        button { width: 100%; padding: 15px; cursor: pointer; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; font-size: 16px; }
        .btn-spin { background: #e67e22; color: white; font-size: 1.3em; box-shadow: 0 5px 0 #d35400; }
        #resultado { margin-top: 20px; font-size: 1.8em; font-weight: bold; color: #f1c40f; text-align: center; }
        @media (max-width: 900px) { .wrapper { flex-direction: column; } .controls { width: 90%; } canvas { width: 300px; height: 300px; } }
    </style>
</head>
<body>

    <div class="header-title">Ruleta Online</div>

    <div class="wrapper">
        <div class="controls" id="adminPanel">
            <h3 style="text-align:center">‚öôÔ∏è Administrador</h3>
            <textarea id="listaPremios">Premio 1, Premio 2, Premio 3, Premio 4</textarea>
            <button onclick="actualizarDB()">Sincronizar Lista</button>
            <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
            <button class="btn-spin" id="spinBtn" onclick="lanzarGiroSincronizado()">¬°GIRAR PARA TODOS! üîê</button>
            <div id="resultado">Listos</div>
        </div>

        <div id="canvas-container">
            <div class="arrow"></div>
            <canvas id="ruleta" width="450" height="450"></canvas>
        </div>
    </div>

    <script>
        const _0x4f2a = ["\x70\x72\x65\x6d\x69\x6f", "\x43\x6c\x61\x76\x65\x3a"];
        
        // --- TU CONFIGURACI√ìN DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAbYrsLfCMc8fogIqwFvxKCWltzmWXyTUw",
            authDomain: "ruletaenvivo.firebaseapp.com",
            databaseURL: "https://ruletaenvivo-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ruletaenvivo",
            storageBucket: "ruletaenvivo.firebasestorage.app",
            messagingSenderId: "1003275370458",
            appId: "1:1003275370458:web:efcf59ef3dac3516ae4ae3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const canvas = document.getElementById('ruleta');
        const ctx = canvas.getContext('2d');
        let premios = [];
        let anguloActual = 0;
        const colores = ["#e74c3c", "#3498db", "#f1c40f", "#2ecc71", "#9b59b6", "#1abc9c", "#e67e22"];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTick() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.frequency.setValueAtTime(500, audioCtx.currentTime);
            g.gain.setValueAtTime(0.08, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + 0.1);
        }

        function hablar(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t); m.lang = 'es-ES';
            window.speechSynthesis.speak(m);
        }

        db.ref('ruleta').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.premios) {
                premios = data.premios;
                if (data.estado === 'girando' && data.trigger !== window.lastTrigger) {
                    window.lastTrigger = data.trigger;
                    ejecutarGiro(data.anguloFinal, data.timestamp);
                } else if (data.estado === 'parado') {
                    anguloActual = data.anguloFinal || 0;
                    dibujar(anguloActual);
                }
            }
        });

        function actualizarDB() {
            const p = document.getElementById('listaPremios').value.split(',').map(x => x.trim()).filter(x => x !== "");
            db.ref('ruleta').set({ premios: p, estado: 'parado', anguloFinal: 0 });
        }

        function lanzarGiroSincronizado() {
            if (prompt(_0x4f2a[1]) === _0x4f2a[0]) {
                const vueltasBase = (Math.floor(Math.random() * 5) + 5) * 2 * Math.PI;
                const anguloMeta = Math.random() * 2 * Math.PI + vueltasBase;
                db.ref('ruleta').update({
                    estado: 'girando',
                    anguloFinal: anguloMeta,
                    trigger: Math.random().toString(36),
                    timestamp: Date.now()
                });
            }
        }

        function dibujar(o = 0) {
            const n = premios.length; if (n < 1) return;
            const a = (2 * Math.PI) / n; const cx = 225, cy = 225, r = 210;
            ctx.clearRect(0, 0, 450, 450);
            premios.forEach((p, i) => {
                const ang = i * a + o;
                ctx.beginPath(); ctx.fillStyle = colores[i % colores.length];
                ctx.moveTo(cx, cy); ctx.arc(cx, cy, r, ang, ang + a); ctx.fill();
                ctx.save(); ctx.translate(cx, cy); ctx.rotate(ang + a / 2);
                ctx.textAlign = "right"; ctx.fillStyle = "white"; ctx.font = "bold 16px Arial";
                ctx.fillText(p, r - 30, 5); ctx.restore();
            });
        }

        function ejecutarGiro(anguloMeta, inicioT) {
            const duracion = 5000;
            let ultimoTick = -1;
            document.getElementById('resultado').innerText = "üé∞ ¬°Girando!";

            function animar() {
                let progreso = (Date.now() - inicioT) / duracion;
                if (progreso > 1) progreso = 1;
                const suavizado = 1 - Math.pow(1 - progreso, 4);
                const angMostrado = anguloActual + (anguloMeta * suavizado);
                dibujar(angMostrado);

                const ind = Math.floor((angMostrado % (2 * Math.PI)) / ((2 * Math.PI)/premios.length));
                if (ind !== ultimoTick) { playTick(); ultimoTick = ind; }

                if (progreso < 1) requestAnimationFrame(animar);
                else {
                    const final = angMostrado % (2 * Math.PI);
                    const n = premios.length;
                    const idx = Math.floor((2 * Math.PI - (final % (2 * Math.PI)) + (1.5 * Math.PI)) % (2 * Math.PI) / ((2 * Math.PI)/n));
                    const ganador = premios[idx];
                    document.getElementById('resultado').innerText = "üèÜ ¬°GANADOR: " + ganador + "!";
                    hablar("El ganador es " + ganador);
                    anguloActual = final;
                }
            }
            animar();
        }
    </script>
</body>
</html>
