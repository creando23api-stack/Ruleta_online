<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Pro Final</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; min-height: 100vh; overflow-x: hidden; }
        .controls { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #333; width: 320px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); margin-bottom: 20px; z-index: 10; position: relative; }
        #canvas-container { position: relative; display: flex; flex-direction: column; align-items: center; z-index: 5; }
        .arrow { width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 40px solid #ff4757; margin-bottom: -10px; z-index: 15; }
        canvas { border: 8px solid #222; border-radius: 50%; background: white; box-shadow: 0 0 30px rgba(0,0,0,0.5); max-width: 90vw; max-height: 90vw; }
        textarea { width: 93%; height: 60px; margin: 10px 0; border-radius: 8px; border: none; padding: 10px; background: #333; color: white; resize: none; }
        button { width: 100%; padding: 12px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; margin-top: 8px; }
        .btn-update { background: #444; color: #bbb; }
        .btn-spin { background: #e67e22; color: white; font-size: 1.2em; box-shadow: 0 4px 0 #d35400; }
        #resultado { margin-top: 15px; font-size: 1.4em; font-weight: bold; color: #f1c40f; text-align: center; min-height: 35px; }
        /* Estilo para las piezas de confeti */
        .confetti { position: absolute; width: 10px; height: 10px; z-index: 20; pointer-events: none; }
    </style>
</head>
<body>
    <div class="controls">
        <textarea id="listaPremios">Premio 1, Premio 2, Premio 3, Premio 4, Premio 5</textarea>
        <button class="btn-update" onclick="actualizar()">Actualizar Premios</button>
        <button class="btn-spin" id="spinBtn" onclick="verificarGiro()">¬°GIRAR! üîê</button>
        <div id="resultado">Clave: premio</div>
    </div>
    
    <div id="canvas-container">
        <div class="arrow"></div>
        <canvas id="ruleta" width="450" height="450"></canvas>
    </div>

    <script>
        const CLAVE_HEX = ["\x70\x72\x65\x6d\x69\x6f", "Introduce la clave maestra:"];
        const canvas = document.getElementById('ruleta');
        const ctx = canvas.getContext('2d');
        let premios = [];
        let anguloActual = 0;
        const colores = ["#e74c3c", "#3498db", "#f1c40f", "#2ecc71", "#9b59b6", "#1abc9c", "#e67e22", "#34495e"];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function sonidoVictoria() {
            const notes = [523, 659, 783, 1046];
            notes.forEach((f, i) => {
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
                o.frequency.setValueAtTime(f, audioCtx.currentTime + i * 0.1);
                g.gain.setValueAtTime(0.1, audioCtx.currentTime + i * 0.1);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.1 + 0.3);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(audioCtx.currentTime + i * 0.1); o.stop(audioCtx.currentTime + i * 0.1 + 0.3);
            });
        }

        function hablar(t) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const m = new SpeechSynthesisUtterance(t);
                m.lang = 'es-ES'; window.speechSynthesis.speak(m);
            }
        }

        // Sistema de confeti propio (sin librer√≠as que tapen la pantalla)
        function explosionConfeti() {
            const container = document.getElementById('canvas-container');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colores[Math.floor(Math.random() * colores.length)];
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                container.appendChild(confetti);

                const angle = Math.random() * Math.PI * 2;
                const velocity = 5 + Math.random() * 10;
                const x = Math.cos(angle) * 200 * Math.random();
                const y = Math.sin(angle) * 200 * Math.random();

                confetti.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${x}px, ${y}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'ease-out'
                }).onfinish = () => confetti.remove();
            }
        }

        function verificarGiro() {
            const p = prompt(CLAVE_HEX[1]);
            if (p === CLAVE_HEX[0]) {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                iniciarGiro();
            } else { alert("Clave incorrecta"); }
        }

        function actualizar() {
            premios = document.getElementById('listaPremios').value.split(',').map(p => p.trim()).filter(p => p !== "");
            dibujar();
        }

        function dibujar(o = 0) {
            const n = premios.length; if (n < 1) return;
            const a = (2 * Math.PI) / n; const cx = 225, cy = 225, r = 210;
            ctx.clearRect(0, 0, 450, 450);
            premios.forEach((p, i) => {
                const ang = i * a + o;
                ctx.beginPath(); ctx.fillStyle = colores[i % colores.length];
                ctx.moveTo(cx, cy); ctx.arc(cx, cy, r, ang, ang + a); ctx.fill();
                ctx.strokeStyle = "#222"; ctx.lineWidth = 2; ctx.stroke();
                ctx.save(); ctx.translate(cx, cy); ctx.rotate(ang + a / 2);
                ctx.textAlign = "right"; ctx.fillStyle = "white";
                ctx.font = "bold 16px Arial"; ctx.fillText(p, r - 30, 5); ctx.restore();
            });
        }

        function iniciarGiro() {
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            document.getElementById('resultado').innerText = "üåÄ ¬°Girando!";
            const extra = Math.random() * 5000 + 5000;
            const tiempo = 5000;
            const inicio = performance.now();

            function animar(ahora) {
                let progreso = (ahora - inicio) / tiempo;
                if (progreso > 1) progreso = 1;
                const easeOut = 1 - Math.pow(1 - progreso, 4);
                const angTotal = anguloActual + extra * easeOut;
                dibujar(angTotal);
                if (progreso < 1) { requestAnimationFrame(animar); } 
                else {
                    anguloActual = angTotal % (2 * Math.PI);
                    btn.disabled = false;
                    const n = premios.length;
                    const finalIdx = Math.floor((2 * Math.PI - (anguloActual % (2 * Math.PI)) + (1.5 * Math.PI)) % (2 * Math.PI) / ((2 * Math.PI)/n));
                    const ganador = premios[finalIdx];
                    document.getElementById('resultado').innerText = "üéâ ¬°" + ganador + "!";
                    
                    explosionConfeti();
                    sonidoVictoria();
                    hablar("Felicidades, ganaste " + ganador);
                }
            }
            requestAnimationFrame(animar);
        }
        actualizar();
    </script>
</body>
</html>
