<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Online Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #121212; 
            color: #e0e0e0; 
            margin: 0; 
            display: flex; 
            flex-direction: column; /* Para que el t√≠tulo est√© arriba */
            align-items: center; 
            justify-content: center;
            min-height: 100vh; 
        }

        /* T√≠tulo Principal */
        .header-title {
            font-size: 2.5em;
            font-weight: 800;
            color: #f1c40f;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 50px;
            padding: 20px;
        }

        .controls { 
            background: #1e1e1e; 
            padding: 25px; 
            border-radius: 20px; 
            border: 1px solid #333; 
            width: 300px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #canvas-container { 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        .arrow { 
            width: 0; height: 0; 
            border-left: 20px solid transparent; 
            border-right: 20px solid transparent; 
            border-top: 40px solid #ff4757; 
            margin-bottom: -10px; 
            z-index: 20; 
        }

        canvas { 
            border: 10px solid #222; 
            border-radius: 50%; 
            background: white; 
            box-shadow: 0 0 50px rgba(0,0,0,0.7); 
        }

        textarea { 
            width: 92%; height: 100px; 
            margin: 10px 0; border-radius: 10px; 
            border: none; padding: 12px; 
            background: #333; color: white; resize: none;
            font-size: 14px;
        }

        button { 
            width: 100%; padding: 15px; 
            cursor: pointer; border: none; 
            border-radius: 10px; font-weight: bold; 
            margin-top: 10px; font-size: 16px;
        }

        .btn-update { background: #444; color: #bbb; }
        .btn-spin { background: #e67e22; color: white; font-size: 1.3em; box-shadow: 0 5px 0 #d35400; }
        .btn-spin:active { transform: translateY(4px); box-shadow: 0 1px 0 #d35400; }

        #resultado { 
            margin-top: 20px; font-size: 1.6em; 
            font-weight: bold; color: #f1c40f; text-align: center; 
            min-height: 40px;
        }

        @media (max-width: 900px) { 
            .wrapper { flex-direction: column; } 
            .header-title { font-size: 1.8em; }
        }
    </style>
</head>
<body>

    <div class="header-title">Ruleta Online</div>

    <div class="wrapper">
        <div class="controls">
            <h3 style="margin:0; text-align: center;">‚öôÔ∏è Ajustes de Premios</h3>
            <textarea id="listaPremios">Pizza, Tacos, Sushi, Cine, Regalo, Helado, Viaje, Cena</textarea>
            <button class="btn-update" onclick="actualizar()">Guardar Premios</button>
            <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
            <button class="btn-spin" id="spinBtn" onclick="verificarGiro()">¬°GIRAR RULETA! üîê</button>
            <div id="resultado">Introduce la clave</div>
        </div>

        <div id="canvas-container">
            <div class="arrow"></div>
            <canvas id="ruleta" width="480" height="480"></canvas>
        </div>
    </div>

    <script>
        // Clave ofuscada
        const _0x1a2b = ["\x70\x72\x65\x6d\x69\x6f", "\x43\x6c\x61\x76\x65\x3a"];
        const canvas = document.getElementById('ruleta');
        const ctx = canvas.getContext('2d');
        let premios = [];
        let anguloActual = 0;
        const colores = ["#e74c3c", "#3498db", "#f1c40f", "#2ecc71", "#9b59b6", "#1abc9c", "#e67e22", "#34495e"];
        
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTick() {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = 'sine'; o.frequency.setValueAtTime(550, audioCtx.currentTime);
            g.gain.setValueAtTime(0.08, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.08);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + 0.08);
        }

        function sonidoVictoria() {
            [523, 659, 783, 1046].forEach((f, i) => {
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
                o.frequency.setValueAtTime(f, audioCtx.currentTime + i * 0.12);
                g.gain.setValueAtTime(0.1, audioCtx.currentTime + i * 0.12);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.12 + 0.4);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(audioCtx.currentTime + i * 0.12); o.stop(audioCtx.currentTime + i * 0.12 + 0.4);
            });
        }

        function lanzarConfeti() {
            const duration = 3 * 1000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: colores });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: colores });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, zIndex: 999 });
        }

        function hablar(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t);
            m.lang = 'es-ES'; window.speechSynthesis.speak(m);
        }

        function verificarGiro() {
            const p = prompt(_0x1a2b[1]);
            if (p === _0x1a2b[0]) {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                iniciarGiro();
            } else { alert("Acceso denegado"); }
        }

        function actualizar() {
            premios = document.getElementById('listaPremios').value.split(',').map(p => p.trim()).filter(p => p !== "");
            dibujar();
        }

        function dibujar(o = 0) {
            const n = premios.length; if (n < 1) return;
            const a = (2 * Math.PI) / n; const cx = 240, cy = 240, r = 230;
            ctx.clearRect(0, 0, 480, 480);
            premios.forEach((p, i) => {
                const ang = i * a + o;
                ctx.beginPath(); ctx.fillStyle = colores[i % colores.length];
                ctx.moveTo(cx, cy); ctx.arc(cx, cy, r, ang, ang + a); ctx.fill();
                ctx.strokeStyle = "#111"; ctx.lineWidth = 2; ctx.stroke();
                ctx.save(); ctx.translate(cx, cy); ctx.rotate(ang + a / 2);
                ctx.textAlign = "right"; ctx.fillStyle = "white";
                ctx.font = "bold 16px Arial"; ctx.fillText(p, r - 30, 5); ctx.restore();
            });
        }

        function iniciarGiro() {
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            document.getElementById('resultado').innerText = "üé∞ Girando...";
            const fuerzaGiro = Math.random() * 5000 + 5000;
            const duracion = 5000;
            const inicio = performance.now();
            let ultimoTick = -1;

            function animar(ahora) {
                let progreso = (ahora - inicio) / duracion;
                if (progreso > 1) progreso = 1;
                const suavizado = 1 - Math.pow(1 - progreso, 4);
                const angTotal = anguloActual + fuerzaGiro * suavizado;
                dibujar(angTotal);

                const n = premios.length;
                const ind = Math.floor((angTotal % (2 * Math.PI)) / ((2 * Math.PI)/n));
                if (ind !== ultimoTick) { playTick(); ultimoTick = ind; }

                if (progreso < 1) { requestAnimationFrame(animar); } 
                else {
                    anguloActual = angTotal % (2 * Math.PI);
                    btn.disabled = false;
                    const finalIdx = Math.floor((2 * Math.PI - (anguloActual % (2 * Math.PI)) + (1.5 * Math.PI)) % (2 * Math.PI) / ((2 * Math.PI)/n));
                    const ganador = premios[finalIdx];
                    document.getElementById('resultado').innerText = "üéâ ¬°" + ganador + "!";
                    lanzarConfeti();
                    sonidoVictoria();
                    hablar("¬°Has ganado " + ganador + "!");
                }
            }
            requestAnimationFrame(animar);
        }
        actualizar();
    </script>
</body>
</html>
